    <style>
#runtime-questions {
    max-width: 50em;
    margin: 0 auto;
}

.message {
    margin: 1em 5% 0px 5%;
    border: 1px dashed #AAAAAA;
    background-color: #CCCCCC;
    padding: 0.5em;
}

#compiler textarea {
    width: 100%;
    height: 5em;
}

<body>
    <div id="app">

        <div v-if="page!='compiler'">
            This is a self-decrypting page generated by <a href="https://github.com/neoatlantis/manjusaka4" target="_blank">Manjusaka 4</a>.
            People use this tool to leave messages for those who may answer correctly.
            Depending on the answers made, selected messages will be revealed.
            <br />
            <a href="#"  v-on:click="page='compiler'">Compose my own Manjusaka page!</a>
            <hr />
        </div>

        <div v-if="page=='compiler'" id="compiler">
            <div><textarea v-model="compiler_input"></textarea></div>
            <div><button v-on:click="compile">Compile</button></div>
            <div><textarea v-model="compiler_output"></textarea></div>
        </div>

        <div v-if="page=='runtime'">

            <div id="runtime-questions">
                <div class="question" v-for="(question, question_id) in runtime_questions">
                    <div class="hint">{{ question.hint }}</div>
                    <div style="display:flex"><input style="flex-grow:1"
                        v-model="question.answer"
                        type="text"
                        v-on:change="question.changed=true"
                        v-on:focusout="question.changed && runtime_update_answer(question_id, question.answer)"
                        v-bind:disabled="busy"
                    /></div>
                </div>
            </div>

            <div id="runtime-messages">
                <div class="message" v-for="message in runtime_messages">{{ message }}</div>
            </div>

        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="manjusaka4.js" type="module"></script>
</body>
</html>
